<ion-header>
  <ion-toolbar>
    <ion-title>TERMINAL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header><ion-label>PROCESS</ion-label></ion-list-header>
    <ion-item (click)="create('happyPath', 0)" button="true" detail="true"><ion-label>Expect Happy Path - Tap To Pay</ion-label></ion-item>
    <ion-item (click)="create('happyPath', 1)" button="true" detail="true"><ion-label>Expect Happy Path - Internet</ion-label></ion-item>
  </ion-list>

  <ion-list *ngIf="eventItems.length > 0">
    <ion-list-header><ion-label>EXPECT</ion-label></ion-list-header>
    <ion-item *ngFor="let item of eventItems; let i = index" [lines]="eventItems.length - 1 === i ? 'full' : undefined ">
      <ion-icon slot="start" [name]="item.type === 'method' ? 'play-outline' : 'notifications-circle-outline'"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
      <ion-icon slot="end" name="checkmark-circle" *ngIf="item.result !== undefined" [color]="item.result ? 'success' : 'danger'"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
